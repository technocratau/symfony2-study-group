Technocrat\LMSBundle\Entity\Course:
    type: entity
    table: courses
    oneToMany:
        units:
            targetEntity: Unit
            mappedBy: course
            inversedBy: units
    repositoryClass: Technocrat\LMSBundle\Entity\CourseRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
    lifecycleCallbacks: {  }
