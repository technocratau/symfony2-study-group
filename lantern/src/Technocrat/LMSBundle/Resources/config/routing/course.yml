course:
    path:     /
    defaults: { _controller: "TechnocratLMSBundle:Course:index" }

course_show:
    path:     /{id}/show
    defaults: { _controller: "TechnocratLMSBundle:Course:show" }

course_new:
    path:     /new
    defaults: { _controller: "TechnocratLMSBundle:Course:new" }

course_create:
    path:     /create
    defaults: { _controller: "TechnocratLMSBundle:Course:create" }
    methods:  POST

course_edit:
    path:     /{id}/edit
    defaults: { _controller: "TechnocratLMSBundle:Course:edit" }

course_update:
    path:     /{id}/update
    defaults: { _controller: "TechnocratLMSBundle:Course:update" }
    methods:  [POST, PUT]

course_delete:
    path:     /{id}/delete
    defaults: { _controller: "TechnocratLMSBundle:Course:delete" }
    methods:  [POST, DELETE]
